<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background: url('/static/img/background.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 40px;
            color: #0072b1;
            margin-bottom: 20px;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 4px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-options a {
            color: #0072b1;
            text-decoration: none;
        }
        .form-options input {
            margin-right: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #FE396A;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #FE396A;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #aaa;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
        }
        .signup {
            font-size: 14px;
        }
        .signup a {
            color: #0072b1;
            text-decoration: none;
        }
        .flash-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class=""></div>
        <h2>Sign in to your account</h2>

        <!-- Flash messages for errors or success -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/log" method="POST">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="divider">Or</div>
        <div class="signup">
            New to DigitalRB? <a href="register">Join now</a>
        </div>
    </div>
</body>
</html>
